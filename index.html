<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <title>Document</title>
</head>
<body>
    <header><h1>Rock, Paper, or Scissors...</h1></header>
    <div class="container">
        <div id="playerInfo"></div>
        <div id="turnLabel"></div>
        <div id="userData"></div>
    </div>
    <div id="nameData">
        <label for"name">Name</label>
        <input type="text" id="name">
        <button id="submitName">Start</button>
    </div>
    
    <div id="start" class="container">
        <div id="buttonGroup" class="col-3">
            <button class="choice">Rock</button>
            <button class="choice">Paper</button>
            <button class="choice">Scissors</button>
            
        </div>
        
        <div id="score" class="col-3">
            <div id="thisplayerInfo"></div>
            <div id="opponentInfo"></div>
            <button id="reset" >Restart</button>
        </div>
        
    </div>
   
    <div class="container">
    <div class="col-3">
        <h2>The Verdict...</h2>
        <div id="results"></div>
    </div>
        <div id="chatDiv" class="col-3">
             <input type="text" id="chatBox">
            <button id="submitChat">Say what you mean</button>
            <div id="chatWindow"></div>
        </div>
        
    </div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
